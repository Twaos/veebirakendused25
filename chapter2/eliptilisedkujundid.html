<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliptilisedkujundid</title>
    <style>
        p {
            border: 5px solid blue;
            padding: 10px;
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 20px;
        }
        p.one{
            border-top-left-radius: 80px 50px;
        }
        p.two{
            border-radius: 10% 45% 10% 45% / 45% 10% 45% 10%;
        }
        p.three {
            border-top-right-radius: 90px 90px;
            border-top-left-radius: 90px 90px;
            border-bottom-left-radius: 90px 90px;
            border-bottom-right-radius: 90px 90px;
        }
    </style>
</head>
<body>
    <p class="one"></p>
    <p class="two"></p> 
    <p class="three"></p>     
</body>
</html>
